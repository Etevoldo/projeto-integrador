<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>privado</title>
    <!--Feito por Filipe-->
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="nav-container">
                    <div id="divBusca">
                        <input type="text" id="txtBusca" placeholder="Buscar..."/>
                    </div>
                    <a href="index.html">
                        <img class="imagem_site" src="https://www.savarejo.com.br/portal/principal/arquivos/imagens/20190520_veganismo_materia.jpg" 
                    alt="Loja">
                    </a>
                    <ul>
                        <li> 
                            <img src="icones/sacola.png" >
                            <a href="sacola.html">Sacola</a>
                        </li>
                        <li> 
                            <img src="icones/fale_conosco.png" alt=""> 
                            <a href="fale_conosco.html">Fale Conosco</a>
                        </li>
                        <li> 
                            <img src="icones/criar_conta_icone.png" alt="criar conta img"> 
                            <a href="cadastro.html">Criar conta</a>
                        </li>
                        <li> 
                            <img src="icones/login.png" alt="login img"> 
                            <a href="login.html">Entrar na sua conta</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <section class="forms_privado">
            <div class="forms_campo">
                <form name="feedback" method="post" action="consultacadastro.jsp">
                    <h1>Senha para a lista de feedback</h1>  
                    <input type="text" name="feedbackSenha">  
                    <input type="button" value="Ir para lista" onclick="verifySenhaFeedback();">
                </form>
                <form name="usuarios" method="post" action="consultausuarios.jsp">
                    <h1>Senha para a lista de usuarios cadastrados</h1>  
                    <input type="text" name="usuariosSenha">  
                    <input type="button" value="Ir para lista" onclick="verifySenhaUsuarios();">
                </form>
                <form name="pedidos" method="post" action="consultapedidos.jsp">
                    <h1>Senha para a lista de pedidos cadastrados</h1>  
                    <input type="text" name="pedidosSenha">  
                    <input type="button" value="Ir para lista" onclick="verifySenhaPedidos();">
                </form>
            </div>
        </section>
        <footer>
            <header id="footer_header">
                <img class="imagem_site" src="https://www.savarejo.com.br/portal/principal/arquivos/imagens/20190520_veganismo_materia.jpg" alt="Loja">
            </header>
            <div id="links">
                <ul>
                    <li>
                        <a href="quem_somos.html">Quem somos</a>
                    </li>
                    <li>
                        <a href="">Facebook</a>
                    </li>
                    <li>
                        <a href="">Twitter</a>
                    </li>
                </ul>
            </div>
            <div id="numero_e_email">
                <p><img src="icones/telefone.png"> 2458-7898</p>
                <p><img src="icones/email.png">veganmail@da.loja.com</p>
            </div>
        </footer>
    </div>
    <script>
        function verifySenhaFeedback(){
            var enviar = true;
            var nome = document.feedback.feedbackSenha.value;
            if (nome !== "senha1")
                enviar = false;
            if (enviar){
                document.location.assign("feedbacks.jsp")
            }
        }
        function verifySenhaUsuarios(){
            var enviar = true;
            var nome = document.usuarios.usuariosSenha.value;
            if (nome !== "senha2")
                enviar = false;
            if (enviar){
                document.location.assign("usuarios.jsp")
            }
        }
        function verifySenhaPedidos(){
            var enviar = true;
            var nome = document.pedidos.pedidosSenha.value;
            if (nome !== "senha3")
                enviar = false;
            if (enviar){
                document.location.assign("pedidos.jsp")
            }
        }
    </script>
</body>
</html>
